name: Push Events

on:
  push:
    branches:
      - dev
      - main

permissions:
  contents: write
  id-token: write
  deployments: write
  pull-requests: write

concurrency:
  group: '${{ github.ref_name }}'
  cancel-in-progress: true

jobs:
  release-please:
    name: Create release
    runs-on: ubuntu-latest
    env:
      prerelease: ${{ github.ref_name == 'dev' }}
    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}

    steps:
      - name: ğŸª™ Convert token
        uses: tibdex/github-app-token@v1
        id: generate_token
        with:
          app_id: ${{ secrets.UGRC_RELEASE_BOT_APP_ID }}
          private_key: ${{ secrets.UGRC_RELEASE_BOT_APP_KEY }}

      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¥ Download dependencies
        run: npm install -g conventional-changelog-angular conventional-recommended-bump semver

      - name: â© Get next version
        id: get-version
        uses: agrc/get-next-version-action@v1
        with:
          prerelease: ${{ env.prerelease }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Create release
        uses: google-github-actions/release-please-action@v3
        id: release-please
        with:
          token: ${{ steps.generate_token.outputs.token }}
          release-type: node
          pull-request-title-pattern: 'chore: release v${version}'
          changelog-types: >
            [{"type":"feat","section":"ğŸš€ Features","hidden":false},
            {"type":"fix","section":"ğŸ› Bug Fixes","hidden":false},
            {"type":"deps","section":"ğŸŒ² Dependencies","hidden":false},
            {"type":"docs","section":"ğŸ“– Documentation Improvements","hidden":false},
            {"type":"style","section":"ğŸ¨ Design Improvements","hidden":false},
            {"type":"ci","section":"âš™ï¸ Continuous Integration Changes","hidden":true},
            {"type":"chore","section":"ğŸ§° Maintenance","hidden":true}]
          prerelease: ${{ env.prerelease }}
          default-branch: ${{ github.ref_name }}
          release-as: ${{ steps.get-version.outputs.version }}

  deploy-dev:
    name: Deploy to staging
    runs-on: ubuntu-latest
    needs: release-please
    environment:
      name: dev
      url: https://atlas.dev.utah.gov
    if: github.ref_name == 'dev' && needs.release-please.outputs.release_created

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy
        uses: ./.github/actions/deploy
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
        env:
          VITE_DISCOVER: ${{ secrets.VITE_DISCOVER }}
          VITE_WEB_API: ${{ secrets.VITE_WEB_API }}
          VITE_PRINT_PROXY: ${{ secrets.VITE_PRINT_PROXY }}

  deploy-prod:
    name: Deploy to production
    needs: release-please
    environment:
      name: prod
      url: https://atlas.utah.gov
    if: github.ref_name == 'main' && needs.release-please.outputs.release_created
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy
        uses: ./.github/actions/deploy
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
        env:
          VITE_DISCOVER: ${{ secrets.VITE_DISCOVER }}
          VITE_WEB_API: ${{ secrets.VITE_WEB_API }}
          VITE_PRINT_PROXY: ${{ secrets.VITE_PRINT_PROXY }}
