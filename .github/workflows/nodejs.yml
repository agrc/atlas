name: Node.js CI

on:
  push:
    paths:
      - '.github/workflows/nodejs.yml'
      - 'firebase.json'
      - '.firebaserc'
      - 'src/**'
      - 'public/**'
      - 'package-lock.json'
      - 'cypress/**'
      - 'cypress.json'

jobs:
  test-functional:
    name: Functional tests
    runs-on: ubuntu-latest
    environment:
      name: dev
    env:
      REACT_APP_DISCOVER: ${{ secrets.REACT_APP_DISCOVER }}
      REACT_APP_PRINT_PROXY: ${{ secrets.REACT_APP_PRINT_PROXY }}
      REACT_APP_WEB_API: ${{ secrets.REACT_APP_WEB_API }}
    steps:
      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v2

      - name: üß™ Run tests
        uses: cypress-io/github-action@v2
        with:
          start: npm run start:no-env
          wait-on: 'http://localhost:3000'

  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: [test-functional]

    steps:
      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v2

      - name: ‚éî Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: npm

      - name: üì• Download dependencies
        run: npm ci

      - name: üß™ Run tests
        run: npm test -- --watchAll=false

  deploy-dev:
    name: Deploy to staging
    runs-on: ubuntu-latest
    needs: [test-unit, test-functional]
    environment:
      name: dev
      url: https://atlas.dev.utah.gov
    if: github.ref == 'refs/heads/dev'
    permissions:
      contents: read
      id-token: write
      deployments: write

    steps:
      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v2

      - id: auth
        name: üóùÔ∏è Authenticate to Google Cloud
        uses: google-github-actions/auth@v0.4.4
        with:
          token_format: access_token
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      - name: ‚éî Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: npm

      - name: üì• Download dependencies
        run: npm ci

      - name: üèó Run build script
        run: npm run build:ci
        env:
          REACT_APP_DISCOVER: ${{ secrets.REACT_APP_DISCOVER }}
          REACT_APP_WEB_API: ${{ secrets.REACT_APP_WEB_API }}
          REACT_APP_PRINT_PROXY: ${{ secrets.REACT_APP_PRINT_PROXY }}

      - name: ü™£ Cache firebase
        uses: actions/cache@v2
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: üöÄ Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.SERVICE_ACCOUNT }}'
          channelId: live
          projectId: 'ut-dts-agrc-atlas-prod'
          target: '${{ secrets.PROJECT_ID }}'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  deploy-prod:
    name: Deploy to production
    needs: [test-unit, test-functional]
    environment:
      name: prod
      url: https://atlas.utah.gov
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      deployments: write

    steps:
      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v2

      - id: auth
        name: üóùÔ∏è Authenticate to Google Cloud
        uses: google-github-actions/auth@v0.4.4
        with:
          token_format: access_token
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      - name: ‚éî Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: npm

      - name: üì• Download dependencies
        run: npm ci

      - name: üèó Run build script
        run: npm run build:ci
        env:
          REACT_APP_DISCOVER: ${{ secrets.REACT_APP_DISCOVER }}
          REACT_APP_WEB_API: ${{ secrets.REACT_APP_WEB_API }}
          REACT_APP_PRINT_PROXY: ${{ secrets.REACT_APP_PRINT_PROXY }}

      - name: ü™£ Cache firebase
        uses: actions/cache@v2
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: üöÄ Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.SERVICE_ACCOUNT }}'
          channelId: live
          projectId: '${{ secrets.PROJECT_ID }}'
          target: '${{ secrets.PROJECT_ID }}'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
