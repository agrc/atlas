name: Node.js CI

on:
  push:
    paths:
      - '.github/workflows/nodejs.yml'
      - 'firebase.json'
      - '.firebaserc'
      - 'src/**'
      - 'public/**'
      - 'package-lock.json'
      - 'cypress/**'
      - 'cypress.json'

concurrency:
  group: '${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  test-functional:
    name: Functional tests
    runs-on: ubuntu-latest
    environment:
      name: dev
    env:
      REACT_APP_DISCOVER: ${{ secrets.REACT_APP_DISCOVER }}
      REACT_APP_PRINT_PROXY: ${{ secrets.REACT_APP_PRINT_PROXY }}
      REACT_APP_WEB_API: ${{ secrets.REACT_APP_WEB_API }}
    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v3

      - name: ðŸ§ª Run tests
        uses: cypress-io/github-action@v3
        with:
          start: npm run start:no-env
          wait-on: 'http://localhost:3000'

  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: [test-functional]

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v3

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: ðŸ“¥ Download dependencies
        run: npm ci

      - name: ðŸ§ª Run tests
        run: npm test -- --watchAll=false

  deploy-dev:
    name: Deploy to staging
    runs-on: ubuntu-latest
    needs: [test-unit, test-functional]
    environment:
      name: dev
      url: https://atlas.dev.utah.gov
    if: github.ref == 'refs/heads/dev'
    permissions:
      contents: read
      id-token: write
      deployments: write

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v3

      - id: auth
        name: ðŸ—ï¸ Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: ðŸ“¥ Download dependencies
        run: npm ci

      - name: ðŸ— Run build script
        run: npm run build:ci
        env:
          REACT_APP_DISCOVER: ${{ secrets.REACT_APP_DISCOVER }}
          REACT_APP_WEB_API: ${{ secrets.REACT_APP_WEB_API }}
          REACT_APP_PRINT_PROXY: ${{ secrets.REACT_APP_PRINT_PROXY }}

      - name: ðŸª£ Cache firebase
        uses: actions/cache@v3
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: ðŸš€ Firebase Deploy
        run: >
          npx firebase-tools deploy
          --only hosting
          --project ${{ secrets.PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  deploy-prod:
    name: Deploy to production
    needs: [test-unit, test-functional]
    environment:
      name: prod
      url: https://atlas.utah.gov
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      deployments: write

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v3

      - id: auth
        name: ðŸ—ï¸ Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          access_token_scopes: 'email, openid, https://www.googleapis.com/auth/cloud-platform, https://www.googleapis.com/auth/firebase'
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm

      - name: ðŸ“¥ Download dependencies
        run: npm ci

      - name: ðŸ— Run build script
        run: npm run build:ci
        env:
          REACT_APP_DISCOVER: ${{ secrets.REACT_APP_DISCOVER }}
          REACT_APP_WEB_API: ${{ secrets.REACT_APP_WEB_API }}
          REACT_APP_PRINT_PROXY: ${{ secrets.REACT_APP_PRINT_PROXY }}

      - name: ðŸª£ Cache firebase
        uses: actions/cache@v3
        with:
          path: ./.firebase
          key: ${{ runner.OS }}-firebase-${{ hashFiles('**/*.cache') }}
          restore-keys: |
            ${{ runner.OS }}-firebase-
            ${{ runner.OS }}-

      - name: ðŸš€ Firebase Deploy
        run: >
          npx firebase-tools deploy
          --only hosting
          --project ${{ secrets.PROJECT_ID }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
