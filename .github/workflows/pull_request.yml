name: Pull Request Events

on: pull_request

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-functional:
    name: Functional tests
    runs-on: ubuntu-latest
    environment:
      name: dev

    steps:
      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: üß™ Run tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run start:ci
          wait-on: 'http://0.0.0.0:5173'
          wait-on-timeout: 10
        env:
          VITE_DISCOVER: ${{ secrets.VITE_DISCOVER }}
          VITE_PRINT_PROXY: ${{ secrets.VITE_PRINT_PROXY }}
          VITE_WEB_API: ${{ secrets.VITE_WEB_API }}

  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: ‚éî Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: üì• Download dependencies
        run: npm ci

      - name: üß™ Run tests
        run: npm test

  deploy-preview:
    name: Firebase preview
    runs-on: ubuntu-latest
    needs: [test-functional, test-unit]
    if: ${{ github.event.sender.type == 'User' }}
    environment:
      name: dev

    steps:
      - name: üöÄ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          preview: yes
          build-command: npm run build -- --mode dev
          repo-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          VITE_DISCOVER: ${{ secrets.VITE_DISCOVER }}
          VITE_WEB_API: ${{ secrets.VITE_WEB_API }}
          VITE_PRINT_PROXY: ${{ secrets.VITE_PRINT_PROXY }}
